{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-8 p-4">
    <h1 class="text-3xl font-semibold mb-6">Toutes les Notes</h1>

    {% if notes %}
        <ul>
            {% for note in notes %}
                <li class="mb-4 p-4 border border-gray-300 rounded">
                    <h2 class="text-xl font-semibold">{{ note.title }}</h2>
                    <p class="text-gray-700">{{ note.content }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Aucune note Ã  afficher pour le moment.</p>
    {% endif %}
</div>
{% endblock %}
